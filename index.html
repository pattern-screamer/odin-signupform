<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Project - Sign-Up Form</title>
  <link rel="stylesheet" href="./josh-comeau-reset.css" type="text/css">
  <link rel="stylesheet" href="./styles.css" type="text/css">
</head>

<body>
  <div class="wrapper">
    <div class="left">
      <div class="title">
        <img src="./assets/odin-lined.png" alt="Logo of bearded man wearing viking helmet" class="logo">
        <span>ODIN</span>
      </div>
      <p class="subtitle">Photo by <a href="https://unsplash.com/@haliewestphoto" rel="noopener noreferrer"
          target="_blank">Halie
          West</a> on <a href="https://unsplash.com/" rel="noopener noreferrer" target="_blank">Unsplash</a></p>
    </div>
    <div class="right">
      <div class="motivation">
        <p>This is not a real online service! You know you need something like this in your life to help you realize
          your deepest dreams.</p>
        <p class="sign-up-now">Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <div class="registration">
        <p>Let's do this!</p>
        <div class="flex-form">
          <form id="reg" method="GET" action="#">
            <p>
              <label for="first_name">FIRST NAME</label>
              <input type="text" id="first_name" name="first_name">
            </p>
            <p>
              <label for="last_name">LAST NAME</label>
              <input type="text" id="last_name" name="last_name">
            </p>
            <p>
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email">
            </p>
            <p>
              <label for="phone">PHONE NUMBER</label>
              <input type="tel" id="phone" name="phone">
            </p>
            <p>
              <label for="pwd">PASSWORD</label>
              <input type="password" id="pwd" name="pwd">
            </p>
            <p>
              <label for="last_name">CONFIRM PASSWORD</label>
              <input type="password" id="pwd" name="pwd">
            </p>
          </form>
        </div>
      </div>
      <div class="create-account">
        <input type="submit" form="reg" value="Create Account">
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </div>
</body>

</html>
